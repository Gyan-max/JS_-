<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add</button>
        </div>
        <div class="filter-container">
            <button id="allTasks" class="filter-btn active">All</button>
            <button id="activeTasks" class="filter-btn">Active</button>
            <button id="completedTasks" class="filter-btn">Completed</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div class="clear-container">
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
